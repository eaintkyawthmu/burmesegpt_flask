<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baking with Gemini</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <main>
    <h1>Baking with Gemini</h1>
    <form onsubmit="return checkPrompt();">
        <div class="prompt-box">
          <label>
            <input id="prompt-input" name="prompt" placeholder="Enter instructions here" type="text"
              value="Ask question in myanmar">
          </label>
          <button type="submit">Go</button>
        </div>
      </form>
    <p class="output">(Results will appear here)</p>
  </main>

  <script src="https://unpkg.com/base64-js@1.3.0/base64js.min.js"></script>
